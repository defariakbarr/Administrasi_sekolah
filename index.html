<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | School Admin System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height:100vh;">
  <div class="card shadow-lg p-4" style="width: 360px;">
    <h4 class="text-center fw-bold mb-3">School Admin System</h4>
    <p class="text-center text-muted mb-3">Silakan login untuk masuk</p>

    <form id="formLogin">
      <div class="mb-3">
        <label class="form-label">Nama Pengguna</label>
        <input type="text" class="form-control" id="username" placeholder="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Kata Sandi</label>
        <input type="password" class="form-control" id="password" placeholder="password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Masuk Sebagai</label>
        <select id="role" class="form-select" required>
          <option value="admin">Admin</option>
          <option value="guru">Guru</option>
          <option value="siswa">Siswa</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2">Masuk</button>
    </form>
  </div>

  <script src="js/main.js"></script>
</body>
