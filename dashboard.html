<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | School Admin System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">School Admin</a>
      <button class="btn btn-light btn-sm">Logout</button>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4">Dashboard</h2>

    <div class="row g-4">
      <div class="col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5>Siswa</h5>
            <p class="display-6 fw-bold">120</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5>Guru</h5>
            <p class="display-6 fw-bold">15</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5>Kelas</h5>
            <p class="display-6 fw-bold">9</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5>Mata Pelajaran</h5>
            <p class="display-6 fw-bold">12</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
