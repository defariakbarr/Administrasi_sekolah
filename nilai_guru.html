<!DOCTYPE html>
<html lang="id">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Input Nilai</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css"></head>
<body>
  <div class="d-flex">
    <div class="bg-light border-end p-3" style="width:250px; min-height:100vh;">
      <h6 class="fw-bold">Menu Guru</h6>
      <ul class="nav flex-column mt-3">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">ğŸ  Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="nilai.html">ğŸ§¾ Input Nilai</a></li>
        <li class="nav-item"><a class="nav-link" href="absensi.html">ğŸ—“ï¸ Absensi</a></li>
      </ul>
    </div>

    <div class="p-4 flex-grow-1">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">Input Nilai Siswa</h3>
        <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addNilai">+ Tambah Nilai</button>
      </div>

      <table class="table table-bordered">
        <thead class="table-success text-center"><tr><th>No</th><th>Nama</th><th>Kelas</th><th>Mapel</th><th>Nilai</th><th>Aksi</th></tr></thead>
        <tbody id="tabelNilai"><tr><td>1</td><td>Budi Santoso</td><td>X IPA 1</td><td>Matematika</td><td>85</td><td class="text-center"><button class="btn btn-warning btn-sm">Edit</button> <button class="btn btn-danger btn-sm btn-delete">Hapus</button></td></tr></tbody>
      </table>
    </div>
  </div>

  <!-- modal tambah nilai -->
  <div class="modal fade" id="addNilai" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content">
      <form id="formNilai">
        <div class="modal-header"><h5 class="modal-title">Tambah Nilai</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <div class="mb-2"><label>Nama Siswa</label><input name="nama_siswa" class="form-control" required></div>
          <div class="mb-2"><label>Kelas</label><input name="kelas" class="form-control" required></div>
          <div class="mb-2"><label>Mata Pelajaran</label><input name="mapel" class="form-control" required></div>
          <div class="mb-2"><label>Nilai</label><input name="nilai" type="number" min="0" max="100" class="form-control" required></div>
        </div>
        <div class="modal-footer"><button type="submit" class="btn btn-success w-100">Simpan</button></div>
      </form>
    </div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
